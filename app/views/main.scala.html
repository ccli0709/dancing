@(params: Map[String, String])(style: Html)(content: Html)(script: Html)

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta
	http-equiv="X-UA-Compatible"
	content="IE=edge">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta
	name="description"
	content="">
<meta
	name="author"
	content="">
<link
	rel="icon"
	href="../../favicon.ico">

<title>@params("title")</title>

<!-- Bootstrap core CSS -->
<link
	rel="stylesheet"
	media="screen"
	href='@routes.Assets.versioned("bower_components/bootstrap/dist/css/bootstrap.min.css")'>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link
	href="../../assets/css/ie10-viewport-bug-workaround.css"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link
	rel="stylesheet"
	href='@routes.Assets.versioned("stylesheets/jumbotron-narrow.css")'>

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="../../assets/js/ie-emulation-modes-warning.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<link
	rel="stylesheet"
	media="screen"
	href='@routes.Assets.versioned("bower_components/fontawesome/css/font-awesome.min.css")'>
<link
	rel="stylesheet"
	media="screen"
	href='@routes.Assets.versioned("stylesheets/main.css")'>
<link
	rel="shortcut icon"
	type="image/png"
	href='@routes.Assets.versioned("images/favicon.png")'>
@style
</head>

<body>

	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li
						role="presentation"
						class="active">
						@if("ccli0709@gmail.com".equals(params("connected"))) {
						<a href="@routes.Application.logout()">登出</a>
						} else {
						<a href="@routes.Application.login()">登入</a>
						}
					</li>
				</ul>
			</nav>
			<h3 class="text-muted">@params("title")</h3>
		</div>

		@content

		<footer class="footer">
			<p>
				&copy; 1980-9999
				<span class="label label-primary">ccli0709</span>
				<code>@@gmail.com</code>
			</p>
		</footer>

	</div>
	<!-- /container -->


	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

	<script
		src='@routes.Assets.versioned("bower_components/jquery/dist/jquery.min.js")'
		type="text/javascript"></script>
	<script
		src='@routes.Assets.versioned("bower_components/bootstrap/dist/js/bootstrap.min.js")'
		type="text/javascript"></script>
	<script
		src='@routes.Assets.versioned("bower_components/bootbox/bootbox.js")'
		type="text/javascript"></script>
	<script
		src='@routes.Assets.versioned("javascripts/hello.js")'
		type="text/javascript"></script>
	@script
</body>
</html>
